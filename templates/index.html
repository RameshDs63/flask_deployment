<!DOCTYPE html>
<html>
<head>
    <title>Regex Tester</title>
    <style>
        .submit-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Regex Tester</h1>
    <form action="/results" method="post">
        <label for="test_string">Test String:</label><br>
        <textarea id="test_string" name="test_string" rows="4" cols="50"></textarea><br>
        <label for="regex_pattern">Regex Pattern:</label><br>
        <input type="text" id="regex_pattern" name="regex_pattern"><br>
        <input type="submit" value="Submit" class="submit-button">
    </form>
    <br>
    <h1>check valid email</h1>
    <form action="/validate_email" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <input type="submit" value="submit" class="submit-button">
    </form>
</body>
</html>
